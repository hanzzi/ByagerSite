<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">



<head runat="server">
    <title>Gallery</title>

    <link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.css" />
    <link rel="stylesheet" href="./semantic/dist/components/popup.css" />
    <link rel="stylesheet" href="./semantic/dist/components/modal.css" />
    <link rel="stylesheet" href="./semantic/dist/components/segment.css" />
    <link rel="stylesheet" href="./semantic/dist/components/input.css" />
    <link rel="stylesheet" href="./semantic/dist/components/form.css" />
    <link rel="stylesheet" href="./semantic/dist/components/site.css" />

<body>

    <div class="ui vertical masthead center aligned segment">
        <div class="ui container">
            <div class="ui large secondary pointing menu">
                <a class="toc item">       
                    <i class="sidebar icon"></i>
                </a>
                <button Class="item">Home</button>
                <button Class="item">Stories</button>
                <button Class="active item">Gallery</button>
                <div class="right item">
                    <a class="ui button" id="btn_login">Log in</a>
                    <a class="ui button" id="btn_signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

    <script src="./semantic/dist/components/modal.js"></script>
    <script src="./semantic/dist/components/form.js"></script>
    <script src="./semantic/dist/components/transition.js"></script>'
