    <script type="text/javascript">
        $('img').click(function () {
            $('#imageModal').modal({ observeChanges: true }).modal('show')
            $('#image').attr('src',
                $(this).attr('src')
            )
            $('#description').text(
                $(this).data('description')
            )
        })
        function determineNextImage(orderId) {
            return orderId + 1;
        }

        function determinePreviousImage(orderId) {
            return orderId - 1;
        }

        $('#nextImage').click(function () {

            $(this).attr('src',
                $('#img' + determineNextImage($(this).attr('id'))).attr('src'))
            $('#description').text(
                $('#img' + determineNextImage($(this).attr('id'))
                )
            )


        })
    </script>
